<!-- new several features of HTML6, like inputs -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <style>

        .margin-lados{
            margin:1rem;
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <input class="margin-lados" type="email" name="Email" id="" placeholder="Type Email">
        <input class="margin-lados" type="submit" >
        <input class="margin-lados" type="button" value="button" placeholder="Type button">
        <input class="margin-lados" type="checkbox" value="checkbox" placeholder="Type checkbox">
        <input class="margin-lados" type="color" value="color" placeholder="color">
        <input class="margin-lados" type="date" value="date" placeholder="date">
        <input class="margin-lados" type="datetime-local" value="datetime-local" placeholder="color">
        <input class="margin-lados" type="date" value="date" placeholder="date">
        <input class="margin-lados" type="datetime-local" value="datetime-local" placeholder="color">    
        <input class="margin-lados" type="file" value="file" placeholder="file">
        <input class="margin-lados" type="hidden" value="hidden" placeholder="hidden">
        <input class="margin-lados" type="image" value="image" placeholder="image">
        <input class="margin-lados" type="month" value="month" placeholder="month">
        <input class="margin-lados" type="number" value="number" placeholder="number">
        <input class="margin-lados" type="password" value="password" placeholder="password">
        <input class="margin-lados" type="radio" value="radio" placeholder="radio">
        <input class="margin-lados" type="range" value="range" placeholder="range">
        <input class="margin-lados" type="reset" value="reset" placeholder="reset">
        
        <input class="margin-lados" type="search" value="search" placeholder="search">
        <input class="margin-lados" type="submit" value="submit" placeholder="submit">
        <input class="margin-lados" type="tel" value="tel" placeholder="tel">
        <input class="margin-lados" type="time" value="time" placeholder="time">
        <input class="margin-lados" type="url" value="url" placeholder="url">
        <input class="margin-lados" type="week" value="week" name="week"
        min="2017-W01" max="2017-W52">
        <!--Deprecated-->
        <input class="margin-lados" type="datetime" value="datetime" placeholder="datetime">
    </form>
</body>
</html>
